<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/shoppcart.css"/>
    <script src="../bower_components/lib-flexible/build/flexible_css.js"></script>
    <script src="../bower_components/lib-flexible/build/flexible.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            购物车
            <div class="btn">
                <img src="../images/settle.png"/>
            </div>
        </div>
        <div class="settlebar">
            <p>商品数量：2 应付金额(不含运费) :<span>￥598</span></p>
        </div>
        <ul class="shoppcart-list">
            <li class="shoppcart-goods">
                <img src="../images/goods1.png">
                <div class="goods-content">
                    <div class="del">
                        <img src="../images/del.png"/>
                    </div>
                    <p class="goods-name">
                        ESPRIT 气质V领玫红T恤
                    </p>
                    <p class="good-price">
                        单价：<span>￥199</span>
                    </p>
                    <p class="goods-count">
                        数量：
                        <span class="decre">
                            <img src="../images/decrease.png"/>
                        </span>
                        <input type="text" value="1"/>
                        <span class="incre">
                            <img src="../images/increase.png"/>
                        </span>
                    </p>
                </div>
            </li>
            <li class="shoppcart-goods">
                <img src="../images/goods2.png">
                <div class="goods-content">
                    <div class="del">
                        <img src="../images/del.png"/>
                    </div>
                    <p class="goods-name">
                       CBCBM 盖尔思条纹单肩包
                    </p>
                    <p class="good-price">
                        单价：<span>￥399</span>
                    </p>
                    <p class="goods-count">
                        数量：
                        <span class="decre">
                            <img src="../images/decrease.png"/>
                        </span>
                        <input type="text" value="1"/>
                        <span class="incre">
                            <img src="../images/increase.png"/>
                        </span>
                    </p>
                </div>
            </li>
        </ul>

        <div id="bottom">
            <ul class="nav">
                <li>
                    <img src="../images/tb1.png">
                    <span>首页</span>
                    <p></p>
                </li>
                <li>
                    <img src="../images/tb2.png">
                    <span>分类</span>
                    <p></p>
                </li>
                <li class="hover">
                    <img src="../images/tb3.png">
                    <span>购物车</span>
                    <p></p>
                </li>
                <li>
                    <img src="../images/tb4.png">
                    <span>我的秀</span>
                    <p></p>
                </li>
                <li>
                    <img src="../images/tb5.png">
                    <span>更多</span>
                    <p></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
